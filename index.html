    var animate = new Object();
    animate.aircraftBoolean = false;
    animate.aircraftTimer = null;

    animate.loopAircraft = function () {
        var _this = this;
        var index = 0;
        _this.aircraftTimer = setInterval(function(){
            if(_this.aircraftBoolean){
                if(index % 2){
                    aircraftArr0[0].style.visibility = "visible";
                    aircraftArr1[0].style.visibility = "visible";
                    aircraftArr0[1].style.visibility = "hidden";
                    aircraftArr1[1].style.visibility = "hidden";
                    aircraftPointer[0].style.visibility ="visible";
                    aircraftPointer[1].style.visibility ="hidden";
                }else{
                    aircraftArr0[1].style.visibility = "visible";
                    aircraftArr1[1].style.visibility = "visible";
                    aircraftArr0[0].style.visibility = "hidden";
                    aircraftArr1[0].style.visibility = "hidden";
                    aircraftPointer[1].style.visibility ="visible";
                    aircraftPointer[0].style.visibility ="hidden";
                }
            }else{
                clearInterval(_this.aircraftTimer);
                aircraftPointer[1].style.visibility ="hidden";
                aircraftPointer[0].style.visibility ="hidden";
                aircraftArr0[0].style.visibility = "visible";
                aircraftArr1[0].style.visibility = "visible";
                aircraftArr0[1].style.visibility = "hidden";
                aircraftArr1[1].style.visibility = "hidden";
            }
                index ++;
        },300)
    };
    animate.clearAircraft = function () {
        this.aircraftBoolean = false;
    };

    animate.raceBoolean = false;
    animate.raceTimer = null;

    animate.raceFlogArr = document.getElementById("race_flog").getElementsByTagName("img");
    animate.racePointerArr = document.getElementById("racePointer").getElementsByTagName("img");
    animate.loopRace = function () {
        var _this = this;
        var index = 0;
        _this.raceTimer = setInterval(function () {
            if(_this.raceBoolean){
                var beforeIndex ;
                var nowIndex = index % _this.raceArr.length;
                beforeIndex = nowIndex ? nowIndex - 1 : _this.raceArr.length - 1;
                _this.raceArr[nowIndex].style.visibility = "visible";
                _this.raceArr[beforeIndex].style.visibility = "hidden";

                if(nowIndex >= 3 && nowIndex <= 5){
                    document.getElementById("race_lamp").style.visibility = "visible";
                }else{
                    document.getElementById("race_lamp").style.visibility = "hidden";
                }
                pointerShow ('racePointer',index);
                pointerShow ('race_flog',index);

            }else{
                clearInterval(_this.raceTimer);

                pointerHide("race");
                _this.raceArr[0].style.visibility = "visible";
                pointerHide("racePointer");
                pointerHide("race_flog");
                document.getElementById("race_flog").getElementsByTagName("img")[1].style.visibility = "visible";
                document.getElementById("race_lamp").style.visibility = "hidden";

            }
            index++;
        },200)
    }
    animate.clearRace = function () {
        this.raceBoolean = false;
    }


    animate.gameBoolean = false;

    animate.gameLoop = function () {
        var _this = this;
        var index = 0;
        _this.gameTimer = setInterval(function () {
            if(_this.gameBoolean){
                pointerShow ("gamePointer",index)

            }else{

            }

    animate.clearGame = function () {

    animate.dragonBoolean = false;

    function pointerShow (id,index) {
        var arr = document.getElementById(id).getElementsByTagName('img');
        if(index % 2){
            arr[0].style.visibility = "visible";
            arr[1].style.visibility = "hidden";
        }else{
            arr[1].style.visibility = "visible";
            arr[0].style.visibility = "hidden";
        }
    }

    function pointerHide (id) {
        var arr = document.getElementById(id).getElementsByTagName('img');
        for(var i = 0; i < arr.length; i++){
            arr[i].style.visibility = 'hidden';
        }
    }

    function loopImage (id,index) {
        var arr = document.getElementById(id).getElementsByTagName('img');
        var beforeIndex ;
        var nowIndex = index % arr.length;
        beforeIndex = nowIndex ? nowIndex - 1 : arr.length - 1;
        arr[nowIndex].style.visibility = "visible";
        arr[beforeIndex].style.visibility = "hidden";
    }
